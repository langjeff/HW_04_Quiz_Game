<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <title>Name that Meme</title>
</head>

<body>
    <!-- navbar component for link to high scores -->
    <nav class="nav nav-pills nav-fill">
        <!-- default navbar for index.html -->
        <a class="nav-item nav-link active" href="#" onclick="highScores()">High Scores</a>
        <!-- alternate nav item when on high scores page -->
        <a class="nav-item nav-link active" href="#" id="back-to-start-link" onclick="backToQuiz()" style="display: none;">Go Back to Quiz</a>        
    </nav>
    <!-- progress bar to serve as visual for countdown timer -->
    <div class="progress" style="height: 20px;">
        <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0"
            aria-valuemax="100"></div>
    </div>
    <!-- Main div for card element to serve as container for questions -->
    <main>
        <div class="card text-center border-primary w-auto mx-auto" style="margin-top: 5%;">
            <img class="card-img-top mx-auto" src="./assets/titleCard.png" alt="image" style="width: 600px; padding: 1em;">
            <div class="card-body">
                <!-- will change to question once started -->
                <h5 class="card-title">Welcome to Name that Meme!</h5>
                <!-- will change style to display: none on start -->
                <p class="card-text">Click on the button below to begin!</p>
                <!-- will change style to display: none on start -->
                <button id = "startButton" class="btn btn-outline-primary">Start Quiz</button>
                <!-- div holder for choices -->
                <div id = "choicesMenu">

                </div>
                <!-- div holder for scores -->
                <div id = "scores">

                </div>
            </div>
        </div>

    </main>
    <!-- Javascript for bootstrap plugins -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
    <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>
    <!-- custom javascript for application -->
    <script src="./script.js"></script>
</body>

</html>
